security:

  # For in-memory users used during setup/testing
  password_hashers:
    App\Entity\User:
      algorithm: auto


  providers:
    # used to reload user from session & other features (e.g. switch_user)
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email

  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false

    main:
      lazy: true
      provider: app_user_provider
      http_basic: ~

  access_control:
    - { path: ^/admin, roles: ROLE_ADMIN }
